<div class="message-container" [ngClass]="{'show': show}" >
	<div *ngIf="message" class="message">{{ message }}</div>
</div>


<div class="flex flex-top">
	<button class="btn btn-blue" (click)="handleClick('blue')" ></button>
</div>


<div class="flex flex-mid">
	<button class="btn btn-green" (click)="handleClick('green')" ></button>
	<h2>{{ count }}</h2>
	<button class="btn btn-red" (click)="handleClick('red')" ></button>
</div>

<div class="flex flex-bottom">
	<button class="btn btn-yellow" (click)="handleClick('yellow')" ></button>
</div>

<div class="flex flex-bottom">
	<button class="btn btn-restart" (click)="restart()">Restart</button>
</div>
